<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DistribuciÃ³n de Propina</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .rectangulo {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #03dac6;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .empleado {
      display: flex;
      gap: 1rem;
      margin-top: 0.8rem;
      flex-wrap: wrap;
    }

    .empleado input {
      flex: 1 1 45%;
      min-width: 140px;
    }

    .empleado button {
      flex: 1 1 100%;
      background-color: #03dac6;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .resultados {
      margin-top: 2rem;
    }

    .detalleEmpleado {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #2a2a2a;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      .empleado input,
      .empleado button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="rectangulo">
    <h2>REPARTO DE PROPINA: TARTALETA ROOSEVELT</h2>
    <label>Total de propina:
      <input type="number" id="propina" />
    </label>
    <label>Cantidad de empleados:
      <input type="number" id="empleados" />
    </label>
    <label>DÃ­as de reparto:
      <input type="number" id="dias" placeholder="Ingresa el nÃºmero de dÃ­as" />
    </label>
    <label>Â¿Hay empleados con incapacidad o vacaciones?
      <select id="hayFaltas" onchange="mostrarFaltas()">
        <option value="no">No</option>
        <option value="si">SÃ­</option>
      </select>
    </label>

    <div id="faltasContainer" style="display: none">
      <div class="empleado">
        <input type="text" placeholder="Nombre del empleado" id="nombreEmpleado" />
        <input type="number" placeholder="DÃ­as no trabajados" id="diasNo" />
        <button onclick="agregarEmpleado()">Agregar empleado</button>
      </div>
      <ul id="listaEmpleados"></ul>
    </div>

    <button onclick="calcular()">Calcular reparto</button>

    <div class="resultados" id="resultados"></div>

    <footer>
      Hecho por: sevazzz
    </footer>
  </div>

  <script>
    const empleadosConFalta = [];

    function mostrarFaltas() {
      const hayFaltas = document.getElementById('hayFaltas').value;
      document.getElementById('faltasContainer').style.display = hayFaltas === 'si' ? 'block' : 'none';
    }

    function agregarEmpleado() {
      const nombre = document.getElementById('nombreEmpleado').value.trim();
      const dias = parseInt(document.getElementById('diasNo').value);
      if (!nombre || isNaN(dias)) {
        alert('Por favor ingresa nombre y dÃ­as no trabajados');
        return;
      }
      empleadosConFalta.push({ nombre, dias });
      mostrarLista();
      document.getElementById('nombreEmpleado').value = '';
      document.getElementById('diasNo').value = '';
    }

    function mostrarLista() {
      const lista = document.getElementById('listaEmpleados');
      lista.innerHTML = '';
      empleadosConFalta.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `${e.nombre}: ${e.dias} dÃ­as no trabajados`;
        const btn = document.createElement('button');
        btn.textContent = 'Eliminar';
        btn.onclick = () => {
          empleadosConFalta.splice(i, 1);
          mostrarLista();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function calcular() {
      const propina = parseFloat(document.getElementById('propina').value);
      const empleadosTotales = parseInt(document.getElementById('empleados').value);
      const dias = parseInt(document.getElementById('dias').value);

      if (isNaN(propina) || isNaN(empleadosTotales) || isNaN(dias) || dias <= 0) {
        alert('Todos los campos deben estar llenos y los dÃ­as deben ser mayores a 0');
        return;
      }

      const totalDiasTrabajados = empleadosTotales * dias;
      const valorPorDia = +(propina / totalDiasTrabajados).toFixed(2);
      const totalGeneralPorEmpleado = +(valorPorDia * dias).toFixed(2);

      let descuento = 0;
      let detalleFaltas = '';

      empleadosConFalta.forEach(e => {
        const totalDescuento = +(e.dias * valorPorDia).toFixed(2);
        descuento += totalDescuento;
        const totalEmpleado = +(dias - e.dias) * valorPorDia;
        detalleFaltas += `<div class="detalleEmpleado"><strong>${e.nombre}</strong>: $${totalEmpleado.toFixed(2)} (descuento: -$${totalDescuento.toFixed(2)})</div>`;
      });

      const totalSinFaltas = +(propina - descuento).toFixed(2);
      const empleadosSinFalta = empleadosTotales - empleadosConFalta.length;
      const repartoSinFalta = empleadosSinFalta > 0 ? +(totalSinFaltas / empleadosSinFalta).toFixed(2) : 0;

// Informe mÃ¡s claro y detallado
document.getElementById('resultados').innerHTML = `
  <h3>ðŸ“Š Informe de Reparto</h3>
  <p><strong>DÃ­as de reparto:</strong> ${dias} dÃ­a(s)</p>
  <hr style="margin-bottom:1rem;">
  
  <p><strong>Valor por dÃ­a trabajado:</strong> $${valorPorDia.toFixed(2)}</p>
  <p><strong>Total estimado por empleado (sin faltas):</strong> $${totalGeneralPorEmpleado.toFixed(2)}</p>
  <hr style="margin-bottom:1rem;">
  
  <h4>ðŸ‘¥ Empleados con faltas</h4>
  <p>Total descontado: $${descuento.toFixed(2)}</p>
  ${detalleFaltas || '<p>NingÃºn empleado con faltas.</p>'}
  <hr style="margin-bottom:1rem;">
  
  <h4>âœ… Empleados sin faltas</h4>
  <p>Total a repartir: $${totalSinFaltas.toFixed(2)}</p>
  <p>Cada uno recibe: $${repartoSinFalta.toFixed(2)} (entre ${empleadosSinFalta} empleado(s))</p>
`;
    }
    </script>
</body>
</html>
